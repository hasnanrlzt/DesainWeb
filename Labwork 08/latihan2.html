<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
    <center>
        <h1 id="jam">Placeholder Jam</h1>
        <span><h1 id="tanggal"></h1></span>
        <span><h1 id="tampilanJam"></h1></span>
        <br>
        <button id="start">START/STOP</button>
    </center>

    <script>
        $(document).ready(function(){
            $('#start').click(function(){
                $('#jam').hide();
                var mont    = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober",
                            "November", "Desember"];
                var Day     = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu",];
                var today   = new Date();
                
                today.setDate(today.getDate());
                $('#tanggal').html(Day[today.getDay()] + ", " 
                + today.getDate() + " " 
                + mont[today.getMonth()] + " " 
                + today.getFullYear());

                setInterval(function showTime(){
                    var today   = new Date();
                    var second  = today.getSeconds();
                    var minut   = today.getMinutes();
                    var hour    = today.getHours();

                
                $('#tampilanJam').html(((hour < 10 ? "0" : " ") + hour) 
                    + ":" + ((minut < 10 ? "0" : " ") + minut) 
                    + ":" + ((second < 10 ? "0" : " ") + second) );
                    }, 1000);

                $('#tanggal').show();
                $('#tampilanJam').show();
            });
            $('#start').dblclick(function() {
                $('#tanggal').hide();
                $('#tampilanJam').hide();
                $('#jam').show();
            });
        });
        
    </script>
</body>
</html>
